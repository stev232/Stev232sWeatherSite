<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body class="bg-dark m-2">
        <header class="h-20 col-12 bg-primary d-flex flex-row-reverse">
            <p class="col-6 h-15 text-white fs-1"><strong>Weather Dashboard</strong></p>
        </header>

        <main class="col-12 d-flex mt-3">
            <nav class="h-50 col-3 bg-light p-2 border border-dark border-left-0 border-top-0 border-bottom-0">
                <p class="fs-3"><strong>Search for a City:</strong></p>
                <input class="w-100"></input>
                <button class="w-100 bg-info text-light id-searchBtn mt-2 mb-2 fs-6">Search</button>
                <hr>
                <section id="citySelector">

                </section>
            </nav>
            <section class="h-50 col-9 d-flex flex-row-reverse">
                <section class="h-50 col-12">
                    <section class="border border-dark border-top-0 border-right-0 bg-light p-2">
                        <p class="fs-2"><strong><span id="city"></span> (<span id="date"></span>) <img id="weather"></img></strong></p>
                        <p id="temp" class="fs-6"></p>
                        <p id="wind" class="fs-6"></p>
                        <p id="humid" class="fs-6"></p>
                    </section>
                    <section class="border border-dark border-right-0 border-bottom-0 bg-light p-2">
                        <p class="fs-2"><strong>5-Day Forecast:</strong></p>
                        <section class="row p-2 justify-content-around">
                            <section class="col-2 bg-primary text-white"  id="dayOne">
                                <strong><p id="dateOne" class="fs-4"></p></strong>
                                <img id="weatherOne"></img>
                                <p id="tempOne" class="fs-6"></p>
                                <p id="windOne" class="fs-6"></p>
                                <p id="humidOne" class="fs-6"></p>
                            </section>
                            <section class="col-2 bg-primary text-white"  id="dayTwo">
                                <strong><p id="dateTwo" class="fs-4"></p></strong>
                                <img id="weatherTwo"></img>
                                <p id="tempTwo" class="fs-6"></p>
                                <p id="windTwo" class="fs-6"></p>
                                <p id="humidTwo" class="fs-6"></p>
                            </section>
                            <section class="col-2 bg-primary text-white"  id="dayThree">
                                <strong><p id="dateThree" class="fs-4"></p></strong>
                                <img id="weatherThree"></img>
                                <p id="tempThree" class="fs-6"></p>
                                <p id="windThree" class="fs-6"></p>
                                <p id="humidThree" class="fs-6"></p>
                            </section>
                            <section class="col-2 bg-primary text-white"  id="dayFour">
                                <strong><p id="dateFour" class="fs-4"></p></strong>
                                <img id="weatherFour"></img>
                                <p id="tempFour" class="fs-6"></p>
                                <p id="windFour" class="fs-6"></p>
                                <p id="humidFour" class="fs-6"></p>
                            </section>
                            <section class="col-2 bg-primary text-white"  id="dayFive">
                                <strong><p id="dateFive" class="fs-4"></p></strong>
                                <img id="weatherFive" class="fs-6"></img>
                                <p id="tempFive" class="fs-6"></p>
                                <p id="windFive" class="fs-6"></p>
                                <p id="humidFive" class="fs-6"></p>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
