<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body class="p-0 m-0 bg-dark">
        <header class="h-20 col-12 bg-primary d-flex  flex-row-reverse">
            <p class="col-6 h-15 text-white fs-1"><strong>Weather Dashboard</strong></p>
        </header>

        <main class="col-12 mt-2">
            <section class="row m-0 p-0 mt-3">
                <nav class="h-50 col-2 bg-light">
                    <p class="fs-3"><strong>Search for a City:</strong></p>
                    <input class="w-100" />    
                    <button class="w-100 bg-info text-light id-searchBtn mt-2 mb-2">Search</button>
                    <hr>
                </nav>
                <section class="h-50 col-10">
                    <section class="h-50 col-10">
                        <section class="border bg-light">
                            <p class="fs-3" id="city"> <span id="weather"></span></p>
                            <p id="temp"></p>
                            <p id="wind"></p>
                            <p id="humid"></p>
                        </section>
                        <section class="border bg-light p-2 mt-3">
                            <p class="fs-2"><strong>5-Day Forecast:</strong></p>
                            <section class="row p-2 justify-content-around">
                                <section class="col-2 bg-primary"  id="dayOne">
                                    <p id="dateOne"></p>
                                    <p id="weatherOne"></p>
                                    <p id="tempOne"></p>
                                    <p id="humidOne"></p>
                                </section>
                                <section class="col-2 bg-primary"  id="dayTwo">
                                    <p id="dateTwo"></p>
                                    <p id="weatherTwo"></p>
                                    <p id="tempTwo"></p>
                                    <p id="humidTwo"></p>
                                </section>
                                <section class="col-2 bg-primary"  id="dayThree">
                                    <p id="dateThree"></p>
                                    <p id="weatherThree"></p>
                                    <p id="tempThree"></p>
                                    <p id="humidThree"></p>
                                </section>
                                <section class="col-2 bg-primary"  id="dayFour">
                                    <p id="dateFour"></p>
                                    <p id="weatherFour"></p>
                                    <p id="tempFour"></p>
                                    <p id="humidFour"></p>
                                </section>
                                <section class="col-2 bg-primary"  id="dayFive">
                                    <p id="dateFive"></p>
                                    <p id="weatherFive"></p>
                                    <p id="tempFive"></p>
                                    <p id="humidFive"></p>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
